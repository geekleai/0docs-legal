---
layout: default
---

<main  itemscope="" itemtype="http://schema.org/BlogPosting">
  <header>
    <div itemprop="name headline mainEntityOfPage title">{{ page.title }}</div>
    <div itemprop="name headline mainEntityOfPage lastUpdated">Last updated: {{ page.date | date: "%-d %B %Y" }}</div>
  </header>
  
  <article>
    {{ content }}
  </article>

</main>
